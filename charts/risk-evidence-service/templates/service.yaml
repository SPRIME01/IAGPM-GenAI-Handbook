apiVersion: v1
kind: Service
metadata:
  name: {{ include "risk-evidence-service.fullname" . | default "risk-evidence-service" }}
  labels: { app.kubernetes.io/name: risk-evidence-service }
spec:
  selector: { app.kubernetes.io/name: risk-evidence-service }
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}

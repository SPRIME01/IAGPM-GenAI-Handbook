name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/services/policy-gateway/requirements-dev.txt') }}
          restore-keys: ${{ runner.os }}-pip-
            
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install uv via the official installer and ensure it's on PATH
          curl -LsSf https://astral.sh/uv/install.sh | sh || true
          export PATH="$HOME/.local/bin:$PATH"
          # Use uv to create a venv, then install requirements inside it
          if command -v uv >/dev/null 2>&1; then
            uv venv .venv
            source .venv/bin/activate
            pip install -r services/policy-gateway/requirements-dev.txt
          else
            python -m venv .venv
            source .venv/bin/activate
            pip install -r services/policy-gateway/requirements-dev.txt
          fi

      - name: Run linter (ruff)
        env:
          PYTHONPATH: ${{ github.workspace }}/services/policy-gateway/src
        run: |
          ruff services/policy-gateway || true

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/services/policy-gateway/src
        run: |
          pytest -q
